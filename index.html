<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WASSII BILLIARD CLOCK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    :root {
      --bg: #101010;
      --panel: #202020;
      --panel-active: #2d4a2d;
      --panel-finished: #4a2020;
      --text-main: #f5f5f5;
      --accent: #3fa34d;
      --danger: #c0392b;
      --overtime: #aa6f00;
      --time-size: 80px;    /* メインTIME */
      --score-size: 48px;   /* スコア数字 */
      --label-size: 14px;   /* TIME / SCORE ラベル */
    }

    * {
      box-sizing: border-box;
    }

html {
  height: 100%;
}

body {
  margin: 0;
  padding: env(safe-area-inset-top)
           env(safe-area-inset-right)
           env(safe-area-inset-bottom)
           env(safe-area-inset-left);  /* ← ここを追加 */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text-main);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-y: auto;
  box-sizing: border-box;  /* パディング分で縦がはみ出さないように */
}



    .app {
      flex: 1;
      width: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      height: 100%;
      padding: 18px 4px 4px;
    }

    /* ノッチ・バーに隠れないよう safe area を考慮 */
    @supports (padding: max(0px)) {
      .app {
        padding-top: max(22px, env(safe-area-inset-top));
        padding-right: max(4px, env(safe-area-inset-right));
        padding-bottom: max(4px, env(safe-area-inset-bottom));
        padding-left: max(4px, env(safe-area-inset-left));
      }
    }

    .clocks {
      display: flex;
      gap: 6px;
      flex: 1 1 auto;
      min-height: 0; /* flex内で縮められるようにする */
    }

    .clock {
      flex: 1;
      background: var(--panel);
      border-radius: 12px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 0 0 2px #000;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
      min-height: 0;
    }

    .clock:active {
      transform: scale(0.98);
      box-shadow: 0 0 0 2px var(--accent);
    }

    .clock.active {
      background: var(--panel-active);
      box-shadow: 0 0 0 3px var(--accent);
    }

    .clock.overtime {
      box-shadow: 0 0 0 3px var(--overtime);
    }

    .clock.finished {
      background: var(--panel-finished);
      box-shadow: 0 0 0 3px var(--danger);
    }

    .player-label {
      font-size: clamp(1.6rem, 3.0vw, 2.2rem);
      font-weight: 600;
      opacity: 0.9;
      letter-spacing: 0.10em;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.35);
      padding-bottom: 4px;
      margin-bottom: 4px;
      outline: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .field-caption {
      font-size: var(--label-size);
      font-weight: 500;
      opacity: 0.8;
      letter-spacing: 0.20em;
      text-align: center;
      margin-top: 2px;
      margin-bottom: 2px;
    }

    .clock.overtime .field-caption {
      color: var(--overtime);
      opacity: 0.9;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      margin-top: 2px;
    }

    .time {
      font-size: var(--time-size);
      font-weight: 600;
      text-align: center;
      margin: 0;
      line-height: 1.1;
    }

    .score-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2px;
    }

    .score-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 4px;
    }

    .score {
      font-size: var(--score-size);
      min-width: 2.4em;
      text-align: center;
      font-weight: 600;
    }

    /* スコア＋−ボタン：大きめタップ領域 */
    .score-btn {
      font-size: clamp(2.0rem, 3.6vw, 2.6rem);
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #333;
      color: var(--text-main);
      cursor: pointer;
      touch-action: manipulation;
      min-width: 60px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .score-btn:active {
      transform: scale(0.95);
      background: #444;
    }

    .controls {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 2px;
    }

    .time-settings {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.95rem;
      flex-wrap: wrap;
    }

    .time-settings-label {
      opacity: 0.8;
    }

    .time-settings-value {
      font-size: 1.3rem;
      min-width: 2.5em;
      text-align: center;
    }

    .small-btn {
      font-size: 1.1rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #333;
      color: var(--text-main);
      cursor: pointer;
      touch-action: manipulation;
    }

    .small-btn:active {
      transform: scale(0.96);
      background: #444;
    }

    .main-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .main-buttons button {
      flex: 1;
      max-width: 220px;
      font-size: 1.1rem;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
    }

    #pauseBtn {
      background: #555;
      color: #fff;
    }

    #pauseBtn:active {
      transform: scale(0.97);
      filter: brightness(1.1);
    }

    #resetBtn {
      background: #444;
      color: #fff;
    }

    #resetBtn:active {
      transform: scale(0.97);
      filter: brightness(1.1);
    }

    @media (max-width: 700px) {
      .clocks {
        flex-direction: column;
      }
      .clock {
        min-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="clocks">
      <div class="clock" data-player="A" id="clockA">
        <div class="player-label" contenteditable="true">PLAYER 1</div>

        <div class="time-block">
          <div class="field-caption">TIME</div>
          <div class="time" id="timeA">20:00</div>
        </div>

        <div class="score-block">
          <div class="field-caption">SCORE</div>
          <div class="score-row">
            <button class="score-btn" data-player="A" data-delta="-1">-</button>
            <div class="score" id="scoreA">0</div>
            <button class="score-btn" data-player="A" data-delta="1">+</button>
          </div>
        </div>
      </div>

      <div class="clock" data-player="B" id="clockB">
        <div class="player-label" contenteditable="true">PLAYER 2</div>

        <div class="time-block">
          <div class="field-caption">TIME</div>
          <div class="time" id="timeB">20:00</div>
        </div>

        <div class="score-block">
          <div class="field-caption">SCORE</div>
          <div class="score-row">
            <button class="score-btn" data-player="B" data-delta="-1">-</button>
            <div class="score" id="scoreB">0</div>
            <button class="score-btn" data-player="B" data-delta="1">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="time-settings">
        <span class="time-settings-label">持ち時間（分）</span>
        <button class="small-btn" id="minutesMinus">-</button>
        <span class="time-settings-value" id="minutesDisplay">20</span>
        <button class="small-btn" id="minutesPlus">+</button>
      </div>
      <div class="main-buttons">
        <button id="pauseBtn">一時停止</button>
        <button id="resetBtn">リセット</button>
      </div>
    </div>
  </div>

  <script>
    const OVERTIME_SECONDS = 30;

    // デフォルト20分
    let initialMinutes = 20;
    let timeA = initialMinutes * 60;
    let timeB = initialMinutes * 60;
    let scoreA = 0;
    let scoreB = 0;

    let overtimeA = false;
    let overtimeB = false;
    let shotTimeA = OVERTIME_SECONDS;
    let shotTimeB = OVERTIME_SECONDS;

    let activePlayer = null;
    let timerId = null;
    let gameOver = false;
    let isPaused = false;

    const timeAEl = document.getElementById('timeA');
    const timeBEl = document.getElementById('timeB');
    const scoreAEl = document.getElementById('scoreA');
    const scoreBEl = document.getElementById('scoreB');
    const clockAEl = document.getElementById('clockA');
    const clockBEl = document.getElementById('clockB');
    const minutesDisplayEl = document.getElementById('minutesDisplay');
    const minutesPlusEl = document.getElementById('minutesPlus');
    const minutesMinusEl = document.getElementById('minutesMinus');
    const resetBtn = document.getElementById('resetBtn');
    const pauseBtn = document.getElementById('pauseBtn');

// パネル実寸ベースで連続的にリサイズ
function resizeFonts() {
  const appEl = document.querySelector('.app');
  if (!appEl) return;

  const w = window.innerWidth;
  const h = window.innerHeight;

  // .app の内側パディング相当（概算）
  const padX = 8;           // 左右の余白合計の半分相当
  const padY = 26;          // 上下（safe-area分を含む）の概算

  // 下部コントロールの占有高さ（概算）
  const controlsH = 150;    // ここを増減すると全体バランスを調整できる

  // 2面の間隔
  const gutter = 6;

  // レイアウト判定（CSSと同じ閾値）
  const isVertical = w <= 700;

  // 1パネルの実効サイズを計算
  let panelW, panelH;
  if (isVertical) {
    // 縦並び：横幅いっぱい、高さは(全高 - コントロール - 余白)/2
    panelW = Math.max(1, w - padX * 2);
    panelH = Math.max(1, (h - controlsH - padY * 2 - gutter) / 2);
  } else {
    // 横並び：幅は(全幅 - 余白 - ガター)/2、高さは(全高 - コントロール - 余白)
    panelW = Math.max(1, (w - padX * 2 - gutter) / 2);
    panelH = Math.max(1,  h - controlsH - padY * 2);
  }

  // フォントサイズを“パネル幅・高さ”の両方に依存させ、はみ出しを防ぐ
  // 係数は必要なら微調整可（大きくしたければ 0.55 → 0.60 など）
  let timeSize  = Math.min(panelW * 0.55, panelH * 0.42); // メイン時間
  let scoreSize = Math.min(panelW * 0.28, panelH * 0.22); // スコア
  let labelSize = Math.min(panelW * 0.06, panelH * 0.05); // TIME/SCORE ラベル

  // 下限・上限
  const minTime  = 64,  maxTime  = 300;
  const minScore = 34,  maxScore = 200;
  const minLabel = 12,  maxLabel = 30;

  timeSize  = Math.max(minTime,  Math.min(maxTime,  timeSize));
  scoreSize = Math.max(minScore, Math.min(maxScore, scoreSize));
  labelSize = Math.max(minLabel, Math.min(maxLabel, labelSize));

  // 反映
  document.documentElement.style.setProperty('--time-size',  `${timeSize}px`);
  document.documentElement.style.setProperty('--score-size', `${scoreSize}px`);
  document.documentElement.style.setProperty('--label-size', `${labelSize}px`);

  // 万一縦方向がギリギリなら、少しだけ縮める安全弁
  for (let i = 0; i < 6; i++) {
    const total = appEl.getBoundingClientRect().height;
    if (total <= window.innerHeight - 2 || timeSize <= minTime + 1) break;

    timeSize  *= 0.94;
    scoreSize *= 0.94;
    labelSize *= 0.96;

    document.documentElement.style.setProperty('--time-size',  `${timeSize}px`);
    document.documentElement.style.setProperty('--score-size', `${scoreSize}px`);
    document.documentElement.style.setProperty('--label-size', `${labelSize}px`);
  }
}



    function formatTime(sec) {
      const s = Math.max(0, Math.floor(sec));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return m.toString().padStart(2, '0') + ':' + r.toString().padStart(2, '0');
    }

    function updateDisplays() {
      timeAEl.textContent = !overtimeA ? formatTime(timeA) : formatTime(shotTimeA);
      timeBEl.textContent = !overtimeB ? formatTime(timeB) : formatTime(shotTimeB);
      scoreAEl.textContent = scoreA.toString();
      scoreBEl.textContent = scoreB.toString();

      const finishedA = (!overtimeA && timeA === 0) || (overtimeA && shotTimeA === 0);
      const finishedB = (!overtimeB && timeB === 0) || (overtimeB && shotTimeB === 0);

      clockAEl.classList.toggle('finished', finishedA && gameOver);
      clockBEl.classList.toggle('finished', finishedB && gameOver);

      clockAEl.classList.toggle('overtime', overtimeA);
      clockBEl.classList.toggle('overtime', overtimeB);

      clockAEl.classList.remove('active');
      clockBEl.classList.remove('active');
      if (activePlayer === 'A') clockAEl.classList.add('active');
      else if (activePlayer === 'B') clockBEl.classList.add('active');
    }

    function clearTimer() {
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
    }

    function startTimerLoop() {
      clearTimer();
      if (!activePlayer || gameOver || isPaused) return;

      timerId = setInterval(() => {
        if (gameOver || !activePlayer || isPaused) {
          clearTimer();
          return;
        }

        if (activePlayer === 'A') {
          if (!overtimeA) {
            if (timeA > 0) {
              timeA--;
              if (timeA <= 0) {
                timeA = 0;
                overtimeA = true;
                shotTimeA = OVERTIME_SECONDS;
              }
            }
          } else if (shotTimeA > 0) {
            shotTimeA--;
            if (shotTimeA <= 0) {
              shotTimeA = 0;
              gameOver = true;
              activePlayer = null;
              clearTimer();
            }
          }
        } else if (activePlayer === 'B') {
          if (!overtimeB) {
            if (timeB > 0) {
              timeB--;
              if (timeB <= 0) {
                timeB = 0;
                overtimeB = true;
                shotTimeB = OVERTIME_SECONDS;
              }
            }
          } else if (shotTimeB > 0) {
            shotTimeB--;
            if (shotTimeB <= 0) {
              shotTimeB = 0;
              gameOver = true;
              activePlayer = null;
              clearTimer();
            }
          }
        }

        updateDisplays();
      }, 1000);
    }

    function resetAll() {
      clearTimer();
      timeA = initialMinutes * 60;
      timeB = initialMinutes * 60;
      scoreA = 0;
      scoreB = 0;
      overtimeA = false;
      overtimeB = false;
      shotTimeA = OVERTIME_SECONDS;
      shotTimeB = OVERTIME_SECONDS;
      activePlayer = null;
      gameOver = false;
      isPaused = false;
      pauseBtn.textContent = '一時停止';
      updateDisplays();
    }

    function switchTurn() {
      if (!activePlayer || gameOver) return;
      activePlayer = activePlayer === 'A' ? 'B' : 'A';

      if (activePlayer === 'A' && overtimeA) shotTimeA = OVERTIME_SECONDS;
      else if (activePlayer === 'B' && overtimeB) shotTimeB = OVERTIME_SECONDS;

      updateDisplays();
    }

    function handleClockClick(player) {
      if (gameOver || isPaused) return;

      // 最初のスタート
      if (activePlayer === null && timerId === null) {
        activePlayer = player;
        if (activePlayer === 'A' && overtimeA) shotTimeA = OVERTIME_SECONDS;
        else if (activePlayer === 'B' && overtimeB) shotTimeB = OVERTIME_SECONDS;
        updateDisplays();
        startTimerLoop();
        return;
      }

      // 自分側パネルタップで相手ターンへ
      if (activePlayer === player) {
        switchTurn();
      }
    }

    clockAEl.addEventListener('click', () => handleClockClick('A'));
    clockBEl.addEventListener('click', () => handleClockClick('B'));

    // スコア増減
    document.querySelectorAll('.score-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        const player = btn.dataset.player;
        const delta = parseInt(btn.dataset.delta, 10) || 0;
        if (player === 'A') scoreA = Math.max(0, scoreA + delta);
        else scoreB = Math.max(0, scoreB + delta);
        updateDisplays();
      });
    });

    function updateMinutesDisplay() {
      minutesDisplayEl.textContent = initialMinutes.toString();
    }

    minutesPlusEl.addEventListener('click', () => {
      if (initialMinutes < 120) {
        initialMinutes++;
        updateMinutesDisplay();
      }
    });

    minutesMinusEl.addEventListener('click', () => {
      if (initialMinutes > 1) {
        initialMinutes--;
        updateMinutesDisplay();
      }
    });

    // リセットは確認ダイアログ付き
    resetBtn.addEventListener('click', () => {
      const ok = window.confirm('タイマーとスコアをすべてリセットします。\nよろしいですか？');
      if (ok) resetAll();
    });

    pauseBtn.addEventListener('click', () => {
      if (gameOver) return;
      if (!isPaused) {
        isPaused = true;
        clearTimer();
        pauseBtn.textContent = '再開';
      } else {
        isPaused = false;
        pauseBtn.textContent = '一時停止';
        if (activePlayer !== null) startTimerLoop();
      }
    });

    // プレイヤーネーム編集
    document.querySelectorAll('.player-label').forEach(label => {
      label.addEventListener('click', e => e.stopPropagation());
      label.addEventListener('touchstart', e => e.stopPropagation());
      label.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          label.blur();
        }
      });
    });

    window.addEventListener('resize', resizeFonts);
    window.addEventListener('orientationchange', resizeFonts);

    // 初期化
    resizeFonts();
    updateMinutesDisplay();
    resetAll();
  </script>
</body>
</html>
